<html>
    <head>
        <style>
            div{
                height: 200px;
                width: 200px;
                background: red;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                from{background-color: red;}
                to{background-color: yellow;}
            }

        </style>
    </head>

    <body>
        <div></div>

    </body>
</html>
