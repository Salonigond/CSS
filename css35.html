<html>
    <head>
        <style>
            div{
                height: 200px;
                width: 200px;
                background: red;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                0%{background-color: orange;}
                25%{background-color: yellow;}
                75%{background-color: pink;}
                100%{background-color: aqua;}

            }

        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
