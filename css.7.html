<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
        color:lime;
        font-weight:bold;
        }
        p:first-child{
            color:red;
        }
        p:last-child{
            color:blue;
        }
        p:nth-child(3){
            color:black;
        }
        p:nth-child(odd){
            color: red;
        }
        p:nth-child(even){
            color:blue;
        }
    </style>
</head>
<body>
    <p>Hello Coders</p>
    <p>Hello Coders</p>
    <p>Hello Coders</p>
    <p>Hello Coders</p>
    <p>Hello Coders</p>
</body>
</html>
