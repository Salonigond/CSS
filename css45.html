<html>
    <head>
        <style>
            #as{
                height: 200px;
                width: 200px;
                background: palevioletred;
                transition: 2.5s;
                margin-top: 150px;
                margin-left: 150px;
                transform: rotate(360deg);
            
                
            }
            #as:hover{
                transform: scale(2.5s);
                transform: rotate(180deg);
            }

        </style>
    </head>
    <body>
        <div id="as"></div>
    </body>
</html>
