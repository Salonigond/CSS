!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #key{
            height:400px;
            width:400px;
            background-color:antiquewhite;
            animation-name: demo;
            animation-duration: 5s;
        }
        /from -to/
        /* % */
        @keyframes demo{
        from{background-color: antiquewhite;}
        to{background-color: palevioletred;}
        }

    </style>
</head>
<body>
    <div id="key"></div>
</body>
</html>
